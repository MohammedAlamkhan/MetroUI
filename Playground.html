<!DOCTYPE html>
<html>
	<head>
		<title>MetroUI</title>
 		<link rel="stylesheet" type="text/css" href="build/css/metroui.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
		
		<!-- LESS Development -->
		<script type="text/javascript"> localStorage.clear();</script>
		
		<script>
			less = {
				logLevel: 0
			}
		</script>
		<script src="js/lib/wrapper.js"></script>
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/fastclick.js"></script>
		<script src="build/js/MetroUI.js"></script>
	</head>
	<body class="toolbar" data-theme="dark" data-color="orange" ontouchstart="">
		
		<!-- Navigation Bar -->
		<div class="navigation-bar color">
			<div class="content">
				<div class="button selected">
					<div class="label">Home</div>
				</div>
				<div class="button">
					<div class="label">Bars</div>
				</div>
				<div class="button">
					<div class="label">Forms</div>
				</div>
				<div class="button">
					<div class="label">Inputs</div>
				</div>
				<div class="button">
					<div class="label">Select Lists</div>
				</div>
				<div class="button">
					<div class="label">Modals</div>
				</div>
				<div class="button">
					<div class="label">Transitions</div>
				</div>
				<div class="button">
					<div class="label">Grid View</div>
				</div>
			</div>
		</div>
		
		<!-- Application Bar -->
		<div class="application-bar color minimal">
			<div class="icon-more"></div>
			
			<div class="left">
				<div class="icon icon-help">
					<div class="label">Info</div>
				</div>
			</div>
			
			<div class="center">
				<div class="icon icon-help">
					<div class="label">Info</div>
				</div>
				<div class="icon">
					<div class="label">Empty</div>
				</div>
				<div class="icon disabled">
					<div class="label">Disabled</div>
				</div>
			</div>
			
			<div class="right">
				<div class="icon">
					<div class="label">Empty</div>
				</div>
				<div class="icon disabled">
					<div class="label">Disabled</div>
				</div>
			</div>
		</div>


		<div class="pages" data-page="main">
			<div class="page current" data-page="main">
				<div class="page-header">
					<div class="pivot-title">Developer Preview</div>
					<div class="pivot-header">MetroUI</div>
				</div>
			
				<div class="page-content">
				<!-- Buttons -->
					<div class="content-title">Buttons</div>
					<button class="color">Button</button>
					<button class="color disabled">Disabled</button>
					
					<!-- Switches -->
					<div class="content-title">Switches</div>
					<div class="switch">
						<div class="switch-label">Label</div>
						<div class="switch-content">
							<input type="checkbox">
							<div class="switch-inner"></div>
							<div class="switch-button"></div>
						</div>
					</div>
					<div class="switch disabled">
						<div class="switch-label">Disabled</div>
						<div class="switch-content">
							<input type="checkbox" checked>
							<div class="switch-inner"></div>
							<div class="switch-button"></div>
						</div>
					</div>
					
					<!-- Checkboxes -->
					<div class="content-title">Checkboxes</div>
					<div class="checkbox">
						<div class="checkbox-content">
							<input type="checkbox">
							<div class="checkbox-inner"></div>
						</div>
					</div>
					<div class="checkbox disabled">
						<div class="checkbox-content">
							<input type="checkbox" checked>
							<div class="checkbox-inner"></div>
						</div>
					</div>
			
					<!-- Radio Buttons -->
					<div class="content-title">Radio Buttons</div>
					<div class="radio">
						<div class="radio-content">
							<input type="radio" name="test">
							<div class="radio-inner"></div>
						</div>
					</div>
					<div class="radio">
						<div class="radio-content">
							<input type="radio" name="test" checked>
							<div class="radio-inner"></div>
						</div>
					</div>
					<div class="radio disabled">
						<div class="radio-content">
							<input type="radio" name="test">
							<div class="radio-inner"></div>
						</div>
					</div>
					
					<!-- Range Input -->
					<div class="content-title">Range Input</div>
					<div class="range">
						<input type="range" min="0" max="100" step="0.1" value="50">
					</div>
					<div class="range">
						<input type="range" min="0" max="100" step="0.1" value="50" disabled>
					</div>
			
					
					<!-- Input Fields -->
					<div class="content-title">Input Fields</div>
					<input type="text" placeholder="Text">
					<input type="password" placeholder="Password">
					<textarea placeholder="Text Area"></textarea>
					<input type="text" placeholder="Disabled" disabled>
					
					<!-- Select/Options -->
					<div class="content-title">Select Lists</div>
					<div class="select">
						<select>
							<option selected>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</div>
					<div class="select">
						<select>
							<option>Option 4</option>
							<option>Option 5</option>
							<option selected>Option 6</option>
							<option>Option 7</option>
							<option>Option 8</option>
							<option>Option 9</option>
						</select>
					</div>
					<div class="select disabled">
						<select>
							<option selected>Disabled</option>
						</select>
					</div>
					
					<!-- Theme Selector -->
					<div class="content-title">Theme Selector</div>
					<div class="select theme">
						<select onchange="$('body').attr('data-theme', this.options[this.selectedIndex].value)">
							<option value="light">Light</option>
							<option value="dark" selected="selected">Dark</option>
						</select>
					</div>
					<div class="select color">
						<select onchange="$('body').attr('data-color', this.options[this.selectedIndex].value)">
							<option value="cyan">Cyan</option>
							<option value="orange">Orange</option>
						</select>
					</div>

					<div class="theme-selector">
						<div class="indicator"></div>
					</div>
					
					<!-- Notifications -->
					<div class="content-title">Modals</div>
					<button class="trigger-notification no-break">Notification</button>
					<button class="trigger-alert no-break">Alert</button>
					<button class="trigger-confirm">Confirm</button>
					<button class="trigger-prompt no-break">Prompt</button>
					<button class="trigger-login no-break">Login</button>
					<button class="trigger-password no-break">Password</button>

					<!-- Context Menus -->
					<div class="content-title">Context Menus</div>
					<button class="trigger-context">Context</button>
				</div>
			</div>
		</div>
		

		<script>
			var MetroUI = new MetroUI({
				preventDefault: false
			});
			$('div.application-bar div.icon-help').on("click", function() {
				MetroUI.alert("About MetroUI","MetroUI 2.0<br>Version 2.0.0003<br>Developer Preview 2<br><br>&copy; 2014 Janik Schmidt. All rights reserved.");
			});
			//$('button.load-external-page').on("click", function() { MetroUI.loadPageExternal("test.html"); });
			$('button.trigger-notification').on("click", function() {
				MetroUI.notify("Test Notification","This is a test notification.");
			});
			$('button.trigger-alert').on("click", function() {
				MetroUI.alert("Warning","You have been warned.");
			});
			$('button.trigger-confirm').on("click", function() {
				MetroUI.confirm("Attention","Are you sure you want to do that?");
			});
			$('button.trigger-prompt').on("click", function() {
				MetroUI.prompt("Name Required","Please enter your name to continue.", function() {
					var text = $('div.alert input#modal_text').val();
					console.log("Name: "+text);
				});
			});
			$('button.trigger-login').on("click", function() {
				/*
MetroUI.modalLogin("Login Required","Please enter your username and password to continue.", function() {
					var text1 = $('input#modal_user').val();
					var text2 = $('input#modal_pass').val();
					MetroUI.alert("Input received.","User: "+text1+"<br>Pass: "+text2);
				});
*/
				MetroUI.modalLogin({
					title: "Login Required",
					message: "Please enter your username and password to continue.",
					okCallback: function() {
						var text1 = $('input#modal_user').val();
						var text2 = $('input#modal_pass').val();
						MetroUI.alert("Input received.","User: "+text1+"<br>Pass: "+text2);
					}
				});
			});
			$('button.trigger-password').on("click", function() {
				MetroUI.modalPassword("Password Required","Please enter your password to continue.", function() {
					var text2 = $('input#modal_pass').val();
					console.log("Password: "+text2);
				});
			});
			$('button.trigger-context').on("click", function() {
				MetroUI.contextMenu({
					target: this,
					buttons: [
						{
							text: "laut.fm",
							type: "button",
							href: "http://laut.fm/radio-albert"
						},
						{
							text: "Facebook",
							type: "button",
							href: "https://www.facebook.com/pages/Radio-Albert/1439433723000574"
						},
					]
				});
			});
		</script>
	</body>
</html>
