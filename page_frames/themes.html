<div class="page external menu-hidden" data-page="accents">
	<header class="bar">
		<div class="navigate-back"></div>
		<h2>Themes + Accent Colors</h2>
	</header>
	<div class="content">
		<h2 class="colored">Background Color</h2>
		<div class="list theme">
			<select onchange="app.design.changeTheme(this)">
				<option value="light" selected="">Light</option>
				<option value="dark">Dark</option>
			</select>
		</div>
		<h2 class="colored">Accent Color</h2>
		<div class="theme-selector">
			<div class="indicator"></div>
			
			<div class="theme-color" data-tint-win="dark-gray"></div>
			<div class="theme-color" data-tint-win="light-gray"></div>
			<div class="theme-color" data-tint-win="dark-red"></div>
			<div class="theme-color" data-tint-win="red"></div>
			<div class="theme-color" data-tint-win="orange"></div>
	
			<div class="theme-color" data-tint-win="yellow"></div>
			<div class="theme-color" data-tint-win="bright-yellow"></div>
			<div class="theme-color" data-tint-win="bright-green"></div>
			<div class="theme-color" data-tint-win="green"></div>
			<div class="theme-color" data-tint-win="dark-green"></div>
	
			<div class="theme-color" data-tint-win="darker-green"></div>
			<div class="theme-color" data-tint-win="dark-lime"></div>
			<div class="theme-color" data-tint-win="dark-teal"></div>
			<div class="theme-color" data-tint-win="light-teal"></div>
			<div class="theme-color" data-tint-win="cyan"></div>
	
			<div class="theme-color" data-tint-win="dark-cyan"></div>
			<div class="theme-color" data-tint-win="darker-cyan"></div>
			<div class="theme-color" data-tint-win="very-dark-cyan"></div>
			<div class="theme-color" data-tint-win="very-dark-purple"></div>
			<div class="theme-color" data-tint-win="darker-purple"></div>
			
			<div class="theme-color" data-tint-win="dark-purple"></div>
			<div class="theme-color" data-tint-win="purple"></div>
			<div class="theme-color" data-tint-win="darker-pink"></div>
			<div class="theme-color" data-tint-win="dark-pink"></div>
			<div class="theme-color" data-tint-win="pink"></div>
		</div>
		<h2 class="colored">Colored Pages (Windows Mode only)</h2>
		<div class="switch colored-pages">
			<input type="checkbox" onchange="app.design.coloredPages(this)">
			<div class="switch-inner"></div>
			<label>Off</label>
		</div>
	</div>
</div>
